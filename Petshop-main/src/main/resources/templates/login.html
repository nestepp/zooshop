<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Вход</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}">PetSHOP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/" th:href="@{/}">Главная</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--Navbar-->

<!--Form-->
<div class="wr">
    <div class="wrapper">
        <!-- error message -->
        <div th:if="${param.error}">
            <div class="alert alert-danger">Неверный email или пароль.</div>
        </div>

        <!-- logout message -->
        <div th:if="${param.logout}">
            <div class="alert alert-info">Выход выполнен</div>
        </div>
        <form th:action="@{/login}" method="post">
            <header style="padding-bottom: 30px; margin-top: 10px">Вход</header>
            <div class="heading-line" style="margin-bottom: 30px; margin-top: -3px"></div>

            <div class="field email">
                <div class="input-area">
                    <input type="text" id ="username" name = "username" placeholder="Email" autofocus="autofocus">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
            </div>

            <div class="field password">
                <div class="input-area">
                    <input type="password" id="password" name = "password" placeholder="Password" autofocus="autofocus">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
            </div>

            <div>
                <button type="submit" name="login-submit" id="login-submit"
                        class="form-control btn btn-primary" style="background: #93c1f3; border-color: #93f3a5;">Войти</button>
            </div>
            <div>
                <span class="spann"><a style="color: #93f3a5" href="/" th:href="@{/registration}">Зарегистрироваться</a></span>
            </div>
        </form>
    </div>
</div>
<!--Form-->



</body>
</html>
