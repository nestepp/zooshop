<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор товара</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script>
    function calculatePrice() {
      var select = document.getElementById("inputState2");
      var selectedValue = select.value;
      var count = document.getElementById("inputState1");
      var countValue = count.value;
      var priceinput = document.getElementById("price");
      var price = 0;

      // Выберите соответствующую логику расчета цены в зависимости от выбранного значения
      if (selectedValue == "Корм для собак") {
          priceinput.value = 499;
          price = 499 * countValue;
      }
      else if (selectedValue == "Домик для кошки") {
          priceinput.value = 1799;
          price = 1799 * countValue;
      }
      else if (selectedValue == "Шампунь для котят") {
          priceinput.value = 399;
          price = 399 * countValue;
      }
      else if (selectedValue == "Одежда для собак") {
          priceinput.value = 2599;
          price = 2599 * countValue;
      }

      var priceElement = document.getElementById("cost");
      priceElement.value = price; // Обновите элемент, отображающий цену
    }
  </script>
</head>

<body id="home" data-bs-spy="scroll" data-bs-target=".navbar">

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark" style="margin-bottom: 50px">
  <div class="container">
    <a class="navbar-brand" href="#" th:href="@{/}">PetSHOP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/" th:href="@{/}">Главная</a>
        </li>
        <li class="nav-item dropdown">
          <a sec:authorize="isAuthenticated()" sec:authentication="principal.username" class="nav-link dropdown-toggle username" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul sec:authorize="isAuthenticated()" class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}">Все заказы</a></li>
            <li><a class="dropdown-item" href="#" sec:authorize="hasRole('ROLE_USER')" th:href="@{/userRecords}">Корзина</a></li>
            <li><a class="dropdown-item" href="#" th:href="@{/logout}">Выйти</a></li>
          </ul>
        </li>
        <a href="#" sec:authorize="!isAuthenticated()" class="btn btn-entrance" th:href="@{/login}">Войти</a>
      </ul>
    </div>
  </div>
</nav>
<!--Navbar-->

<div class="container">
  <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
      <div th:if="${param.success}">
        <div class="alert alert-info">Товар добавлен в корзину</div>
      </div>
      <form th:action="@{/record}" method="post" th:object="${records}">
        <div class="form-row">
          <div class="form-row">
            <label for="inputState2">Товар</label>
            <select id="inputState2" onchange="calculatePrice()" class="form-control" name="item">
              <option selected>Корм для собак</option>
              <option>Домик для кошки</option>
              <option>Шампунь для котят</option>
              <option>Одежда для собак</option>
            </select>
          </div>
          <div class="form-row">

            <div>
              <label for="inputState1">Количество</label>
              <input type="number" class="form-control" step="1" min="1" max="1001" id="inputState1" name="quantity" value="1" onchange="calculatePrice()" >
              </div>
            <div>
              <label for="price">Цена за один товар</label><br>
              <input value="2999" class="form-control" id="price" name="price" readonly>
            </div>

            <div>
              <label for="cost">Итого</label><br>
              <input type="number" class="form-control" id="cost" value="100" name="cost" readonly>
            </div>

          </div>
          <button type="submit" class="btn btn-primary" style="margin-top: 20px; background-color: #93f3a5; border-color: #93f3a5;">Добавить в корзину</button>
        </div>
      </form>
    </div>
    <div class="col-md-3">

    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
